<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Change Password</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/wall.css">
    <link rel="stylesheet" href="css/messages.css">
</head>

<body>
    <h1 class="main-title">ЛИЧНЫЙ КАБИНЕТ</h1>
    <div class="container">
        <!-- Левая колонка с двумя окнами -->
        <div class="left-column">
            <div class="window">
                <div class="window-header">
                    <h2>Действия</h2>
                    <button class="close-button">
                        <img src="img/close_button.png" alt="Закрыть">
                    </button>
                </div>
                <div class="window-content actions-content">
                    <button class="main-button" id="change-button">СМЕНИТЬ ПАРОЛЬ</button>
                    <button class="main-button" id="rating-button">ПОСМОТРЕТЬ РЕЙТИНГ</button>
                    <button class="main-button" id="logout-button">ВЫЙТИ</button>
                </div>
            </div>

            <div class="window notepad">
                <div class="window-header">
                    <div class="window-header-content">
                        <img src="img/notepad.png" alt="Notepad" class="header-icon">
                        <h2>Информация о пользователе</h2>
                    </div>
                    <button class="close-button">
                        <img src="img/close_button.png" alt="Закрыть">
                    </button>
                </div>
                <div class="window-content about-content">
                    <p id="user-login">Логин: <span id="username-value">nickfilon2005</span></p>
                    <p id="password-changes">Количество смен пароля: <span id="changes-count">1</span></p>
                    <p id="last-change">Последняя смена пароля: <span id="last-change-date">20.03.2024</span></p>
                    <p id="registration-date">Дата регистрации: <span id="reg-date">-</span></p>
                </div>
            </div>
        </div>
        
        <!-- Правая колонка с окном стены сообщений -->
        <div class="right-column">
            <div class="window">
                <div class="window-header">
                    <div class="window-header-content">
                        <img src="img/posts.png" alt="Notepad" class="header-icon">
                        <h2>Стена сообщений</h2>
                    </div>
                    <button class="close-button">
                        <img src="img/close_button.png" alt="Закрыть">
                    </button>
                </div>
                <div class="window-content message-content">
                    <div class="message-controls">
                        <div class="search-container">
                            <input type="text" id="message-search" placeholder="Поиск по сообщениям">
                            <button type="button" id="search-clear" class="clear-input">
                                <img src="img/close_input.png" alt="Очистить">
                            </button>
                        </div>
                        <div class="sort-container">
                            <label for="sort-messages">Сортировка:</label>
                            <select id="sort-messages">
                                <option value="new-first">Сначала новые</option>
                                <option value="old-first">Сначала старые</option>
                                <option value="short-first">Сначала короткие</option>
                                <option value="long-first">Сначала длинные</option>
                            </select>
                        </div>
                    </div>
                    <div class="message-wall">
                        <div class="message">
                            <!--  -->
                        </div>
                        <div class="message">
                            <!--  -->
                        </div>
                    </div>
                    <form class="message-form">
                        <div class="input-wrapper">
                            <input type="text" id="message" placeholder="Введите сообщение">
                            <button type="button" class="clear-input">
                                <img src="img/close_input.png" alt="Очистить">
                            </button>
                        </div>
                        <button type="submit" class="main-button">ОТПРАВИТЬ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/close-buttons.js"></script>
    <script src="js/auth_utils.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
