<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Change Password</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/validation.css">
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <h1 class="main-title">РЕГИСТРАЦИЯ</h1>
    <div class="container">
        <!-- Левая колонка с формой регистрации -->
        <div class="left-column">
            <div class="window">
                <div class="window-header">
                    <div class="window-header-content">
                        <h2>Регистрация пользователя</h2>
                    </div>
                    <button class="close-button">
                        <img src="img/close_button.png" alt="Закрыть">
                    </button>
                </div>
                <div class="window-content">
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="username">Логин</label>
                            <div class="input-wrapper">
                                <input type="text" id="username" placeholder="Введите логин">
                                <button type="button" class="clear-input">
                                    <img src="img/close_input.png" alt="Очистить">
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <div class="input-wrapper">
                                <input type="text" id="password" placeholder="Введите пароль">
                                <button type="button" class="clear-input">
                                    <img src="img/close_input.png" alt="Очистить">
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Подтверждение пароля</label>
                            <div class="input-wrapper">
                                <input type="text" id="confirm-password" placeholder="Повторите пароль">
                                <button type="button" class="clear-input">
                                    <img src="img/close_input.png" alt="Очистить">
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="main-button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Правая колонка с двумя окнами в столбик -->
        <div class="right-column">
            <div class="window notepad">
                <div class="window-header">
                    <div class="window-header-content">
                        <img src="img/notepad.png" alt="Notepad" class="header-icon">
                        <h2>Требования к паролю</h2>
                    </div>
                    <button class="close-button">
                        <img src="img/close_button.png" alt="Закрыть">
                    </button>
                </div>
                <div class="window-content">
                    <ul class="requirements-list">
                        <!--  -->
                    </ul>
                </div>
            </div>
            <div class="window notepad">
                <div class="window-header">
                    <div class="window-header-content">
                        <img src="img/warning.png" alt="Notepad" class="header-icon">
                        <h2>Пользователи с таким же паролем</h2>
                    </div>
                    <button class="close-button">
                        <img src="img/close_button.png" alt="Закрыть">
                    </button>
                </div>
                <div class="window-content">
                    <div class="similar-users" id="similar-users">
                        <!--  -->
                        Введите пароль для проверки...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/validation-rules-loader.js"></script>
    <script src="js/password-validation.js"></script>
    <script src="js/similar-users.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/close-buttons.js"></script>
    <script src="js/auth_utils.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
