<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Change Password</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="main-title">404</h1>
    <div class="container" style="display: flex; flex-direction: column; align-items: center;">
        <div class="window" style="max-width: 500px; margin: 0 auto;">
            <div class="window-header">
                <h2>Действия</h2>
                <button class="close-button">
                    <img src="img/close_button.png" alt="Закрыть">
                </button>
            </div>
            <div class="window-content actions-content">
                <button class="main-button" id="back-button">НА ГЛАВНУЮ</button>
            </div>
        </div>

        <div class="window notepad" style="max-width: 500px; margin: 0 auto;">
            <div class="window-header">
                <div class="window-header-content">
                    <img src="img/unfound.png" alt="Notepad" class="header-icon">
                    <h2>Ошибка</h2>
                </div>
                <button class="close-button">
                    <img src="img/close_button.png" alt="Закрыть">
                </button>
            </div>
            <div class="window-content about-content">
                <p>Ресурс недоступен! Приносим свои извинения.</p>
            </div>
        </div>
    </div>
    <script src="js/close-buttons.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
